{{ define "content" }}
<main class="content{{ if .Params.page_css_class }} {{ $.Params.page_css_class }}{{ end }}">
    {{ range $section := .Params.sections }}
    {{ $include_dict := dict "section" $section "page" $ "Site" $.Site }}
    {{ $component := print $section.type ".html" }}
    {{ partial $component $include_dict }}
    {{ end }}
</main>
{{ end }}
